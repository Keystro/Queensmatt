<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" lang="en">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="static/css/main.css">
        <script src="static/js/style.js" ></script>
        <title>
            Sign In
        </title>
    </head>
    <body>
        <header>
            <nav class="navbar" id="mynavbar">
                <div>
                    <a class="floatright" href="signup.html">Sign Up</a>
                    <a class="floatright" href="login.html">Sign In</a>
                </div>
            </nav> 
        </header>
        <main class="limiter">
            <div class="container-sign">
                <div class="sign">
                    <div class="form-pic">
                        <img src="images/Grocey.jpeg">
                    </div>
                    <form class="form-data">
                        <legend class="sign-title">Sign In</legend>
                        <div class="form-input">
                        <input type="text" placeholder="Username" name="username" required>
                        </div>
                        <div class="form-input">
                        <input type="password" placeholder="Password" name="password" required>
                        </div>
                        <div class="form-btn">
                            <button class="sign-btn">Sign In</button> 
                        </div>
                        <div class="text-center">
                            <a href="#" class="txt2"> Forgot Username/Password</a>
                        </div>
                        <div class="text-center">
                            <a class="txt2" href="signup.html">
                                Create an Account
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
