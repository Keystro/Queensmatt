<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" lang="en">
        <meta name="viewport" content="widht=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="static/CSS/main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="static/JS/style.js" ></script>
        <title>Queensmatt</title>
    </head>
    <body>
        <header>
            <nav>
                <div class="float-left">
                    <a class="active" href="index.html">Home</a>
                    <a href="cart.html">Cart</a>
                </div>
                <div class="float-right">
                    <a id="master" href="sales.html">Master</a>
                    <a id="account" href="account.html">(User Account)</a>
                    <a id="signin" onclick="openlogin()">Sign In</a>
                    <a id="signup" onclick="opensignup()">Sign Up</a>
                    <a id="logout" href="#">Logout</a>
                </div>
            </nav>
            <div class="queensmatt">
                <H1>Welcome To Queensmatt!</H1>
                <p>Your Everyday Shopping Store</p>
            </div>
        </header>
        
        <sidebar id="sidebar">
            <a class="closebtn" onclick="closenav()">X</a>
            <a>Categotires</a>
        </sidebar>
        <div class="topbar">
            <div id="openmenu">
                <button type="menu" class="openbtn" onclick="opennav()">Categotires</button>
            </div>
            <div class="searchbar">
                <input type="text" placeholder="Search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </div>
        </div>
        <main id="opensidebar">
            
            <div class="aligner">
                <div class="alignner-item">

                </div>
            </div>
        </main>
        <div  id="loginform" class="sign">
            <span onclick="closeform()" class="closeform">X</span>
            <form class="sign-content animate">
                <div class="container-sign">
                    <label><b>Username</b></label>
                    <input type="text" placeholder="Username" required/>
                    <label><b>Password</b></label>
                    <input type="password" placeholder="Password" required/>
                    <button type="submit">Sign In</button>
                    <label>
                        <input type="checkbox" checked="checked">
                        Remember Me
                    </label>
                </div>
                <div class="container-sign">
                    <span class="login">
                        <a href="#">Forgot password?</a>
                    </span>
                </div>
            </form>
        </div>
        <div id="signupform" class="sign">
            <span onclick="closeform()" class="closeform">X</span>
            <form class="sign-contnet animate">
                <div class="container-sign">
                    <label><b>Username</b></label>
                    <input type="text" placeholder="Username"/>
                    <label><b>Email</b></label>
                    <input type="text" placeholder="Email"/>
                    <label><b>Tel</b></label>
                    <input type="number" placeholder="Tel"/>
                    <label><b>Password</b></label>
                    <input type="password" placeholder="Password"/>
                    <button>Sign Up</button>
                </div>
            </form>
        </div>
    </body>
</html>
